<!DOCTYPE html>

<th:block th:replace="~{layout/basic :: setContent(~{this::content})}">

<th:block th:fragment="content">

<h1 class="mt-4">Board Read Page</h1>

<!-- [[${dto}]] -->

<div class="form-group">
  <label >번호</label>
  <input type="text" class="form-control" th:value="${dto.no}" readonly >
</div>

<div class="form-group">
  <label >이름</label>
  <input type="text" class="form-control" th:value="${dto.name}" readonly >
</div>
<div class="form-group">
  <label >코드네임</label>
  <textarea class="form-control" rows="5" readonly>[[${dto.codename}]]</textarea>
</div>
<div class="form-group">
  <label >신드롬</label>
  <input type="text" class="form-control" th:value="${dto.syndrome}" readonly>
</div>
<div class="form-group">
  <label >웍스</label>
  <textarea class="form-control" rows="5" readonly>[[${dto.work}]]</textarea>
</div>
<div class="form-group">
  <label >D-Lois</label>
  <input type="text" class="form-control" th:value="${dto.drois}" readonly>
</div>
<div class="form-group">
  <label >등록일</label>
  <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
</div>
<div class="form-group">
  <label >수정일</label>
  <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
</div>

<!-- @{} 링크 표현식 -->
<a th:href="@{/board/modify(no=${dto.no})}">
  <button type="button" class="btn btn-primary">수정</button>
</a>

<a th:href="@{/board/list(page=${page})}">
  <button type="button" class="btn btn-info">목록으로</button>
</a>

</th:block>

</th:block>
