<!DOCTYPE html>

<th:block th:replace="~{layout/basic :: setContent(~{this::content})}">

<th:block th:fragment="content">

<h1 class="mt-4">Board Register Page</h1>

<form action="/board/register" method="post"> <!-- 폼 데이터를 등록하면 action 진행, method는 유형 -->

	<!-- DTO에 데이터가 수집되므로 각 입력 필드에 알맞은 name을 지정 -->

	<div class="form-group">
		<label >이름</label>
		<input type="text" class="form-control" name="name">
	</div>
	<div class="form-group">
		<label >코드네임</label>
		<textarea class="form-control" rows="5" name="codename"></textarea>
	</div>
	<div class="form-group">
		<label >신드롬</label>
		<input type="text" class="form-control" name="syndrome">
	</div>
	<div class="form-group">
		<label >웍스</label>
		<input type="text" class="form-control" name="work">
	</div>
	<div class="form-group">
		<label >D-Lois</label>
		<input type="text" class="form-control" name="drois">
	</div>

	<button type="submit" class="btn btn-primary">등록</button>
</form>
