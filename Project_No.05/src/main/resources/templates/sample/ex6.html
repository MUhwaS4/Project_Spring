<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>반복문</h1>
	
	<!-- th:each: 타임리프의 반복문 -->
	<!-- 리스트의 요소를 하나씩 꺼내서 변수 (dto)에 저장 -->
	<!-- 리스트의 크기만큼 li 태그가 반복적으로 생성됨 -->
	<ul>
		<li th:each="dto : ${list}"> <!-- 변수: 리스트 or 배열 -->
			[[${dto}]] <!-- 앞에서 선언된 변수 내용 출력 -->
		</li>
	</ul>
	
	<h1>반복문의 상태</h1>
	
	<!-- 반복문의 두 번째 파라미터를 사용하여 상태 객체를 생성할 수 있음 -->
	<!-- 상태 객체를 사용하여 반복문의 상태를 알 수 있음 -->
	
	<ul>
		<li th:each="dto, stauts : ${list}">
			[[${stauts}]] <!-- 앞에서 선언된 변수 내용 출력 -->
		</li>
	</ul>

</body>
</html>
