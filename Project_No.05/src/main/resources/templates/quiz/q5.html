<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 하나씩 출력하기 -->
	[[${arr[0]}]]
	[[${arr[1]}]]
	[[${arr[2]}]]
	[[${arr[3]}]]
	[[${arr[4]}]]
	[[${arr[5]}]]
	[[${arr[6]}]]
	[[${arr[7]}]]
	[[${arr[8]}]]
	[[${arr[9]}]] 
	
	<p></p>
	
	<!-- 반복문을 사용해서 데이터 하나씩 꺼내기 -->
	<th:block th:each="num: ${arr}">
		<span th:text="${num}"></span>
	</th:block> 
	
	<p></p>
	
	<!-- 반복문과 조건문을 사용해서 짝수만 꺼내기 -->
	<th:block th:each="num: ${arr}">
		<!-- if: 조건을 만족하면 태그 생성 -->
		<span th:if="${num%2==0}"> [[${num}]]</span>
	</th:block>

</body>
</html>
