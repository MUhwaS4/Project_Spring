<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- th: 형태는 일종의 타입 속성과 같아서 span처럼 한 번 감싸줘야 함 --> 

	<p> 이름: <span th:text="${name}"></span></p>
    <p> 나이: <span th:text="${age}"></span></p>
    <p> 주소: <span th:text="${address}"></span></p>

</body>
</html>
